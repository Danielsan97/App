<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>{{ login }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <form [formGroup]="form" novalidate="novalidate">
      <ion-item lines="full">
        <ion-label position="floating"><ion-icon name="mail" mode="ios"></ion-icon>Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" ></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating"> <ion-icon name="lock" mode="ios"></ion-icon>Contraseña</ion-label>        
        <ion-input formControlName="password" [type]="password" clearOnEdit="false" type="password"></ion-input>
        <ion-icon (click)="ShowPassword()"  name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="SignIn()" [disabled]="!form.valid" type="submit"  color="primary" expand="block">Iniciar Sesión</ion-button>
          <ion-button [routerLink]="['./forgotpass']" expand="block" color="danger">Olvidó la contraseña?</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
